[build]
  publish = "dist"
  command = "npm run build"

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# WWW to non-WWW redirects (301 permanent)
[[redirects]]
  from = "https://www.jaagatjannimahilabikashfoundation.com/*"
  to = "https://jaagatjannimahilabikashfoundation.com/:splat"
  status = 301
  force = true

